<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Multi-step form</title>
	</head>
	<body>
		<div class="wrapper">
			<aside class="aside">
				<section class="steps step1">
					<div class="number number-selected">1</div>
					<div class="step1-info">
						<p><span class="step-span">STEP 1</span></p>
						<p>YOUR INFO</p>
					</div>
				</section>
				<section class="steps step2">
					<div class="number">2</div>
					<div class="step2-info">
						<p><span class="step-span">STEP 2</span></p>
						<p>SELECT PLAN</p>
					</div>
				</section>
				<section class="steps step3">
					<div class="number">3</div>
					<div class="step3-info">
						<p><span class="step-span">STEP 3</span></p>
						<p>ADD-ONS</p>
					</div>
				</section>
				<section class="steps step4">
					<div class="number">4</div>
					<div class="step4-info">
						<p><span class="step-span">STEP 4</span></p>
						<p>SUMMARY</p>
					</div>
				</section>
			</aside>

			<main>
				<section class="personal-info">
					<header class="personal-info-header">
						<h2>Personal info</h2>
						<p>Please provide your name, email adress, and phone number.</p>
					</header>
					<form class="form">
						<div class="form-name">
							<label for="name">Name</label>
							<input type="text" name="name" id="name" placeholder="e.g Stephen King" />
						</div>

						<div class="form-email">
							<label for="email">Email Adress</label>
							<input type="email" name="email" id="email" placeholder="e.g stephenking@lorem.com" />
						</div>

						<div class="form-phone">
							<label for="phone">Phone Number</label>
							<input type="tel" name="phone" id="phone" placeholder="e.g +1 234 567 890" />
						</div>
					</form>
					<button class="button-next">Next Step</button>
				</section>

				<section class="select-plan invisible"></section>
				<section class="add-ons invisible"></section>
				<section class="summary invisible"></section>
			</main>
		</div>

		<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div>
	</body>
</html>
